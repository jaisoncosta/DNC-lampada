<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lampada DNC</title>
</head>
<body>
    <header>
        <img src="img/logotipo_dnc_principal_branco.png" alt="Logo da escola DNC" class="logotipo">
        <h1>Lampada DNC</h1>
    </header>
    <section>
        <img id="lampada" src="img/desligado.svg"> <br>
        <input type="button" value="Ligar" class="botao" id="liga" onclick="Ligar()">
        <input type="button" value="Desligar" class="botao" id="desliga" onclick="Desligar()">
    </section>
    <script src="index.js"></script>
</body>
</html>
